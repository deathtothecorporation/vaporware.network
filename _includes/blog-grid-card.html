


<div class="blog-item" >
    <div class="sm:grid sm:grid-cols-12"> 
        {% if post.blog_image %}
        <div class="sm:col-span-4">
            <div class="blog-images h-full border border-right">
                <a href="{{post.url}}">
                    <img  class="h-full w-full object-cover" src="{{post.blog_image}}" alt="{{post.title}}">
                </a>
            </div>
        </div>
        {% endif %}
        <div class="sm:col-span-8">
            <div class="blog-post-box border-left h-full bg-dark-100 sm:border-t border-l sm:border-l-0  border-b border-r p-4">
                <div class="blog-title">
                    <h2>
                        <a class="text-[20px] text-white hover:underline" href="{{post.url}}"> {{post.title}}  </a>
                     

                    </h2>
                </div>
                <div class="author-box flex  gap-2 sm:gap-4 mt-4 sm:mt-0">
                    <div class="autor-name flex text-white text-sm gap-2 mt-1">
                        <p> author: </p>
                        <p>{{post.author_name}} </p>
                    </div>
                    <div class="published-date flex text-white text-sm gap-2 mt-1">
                        <p> published :  </p>
                        <p>{{post.date  | date: "%-d %B %Y"}}</p>

                    </div>
                </div>

<div class="text-exept mt-3">
    <p class="text-white text-sm"> 

        {{ post.exptcerpt|truncate: 230 }}    
    
    </p>
</div>

<div class="right-box  text-right blog-grid-button">
    <div class="inline-block">
        <a class=" button-item border  py-[10px]  px-[15px] text-white hover:bg-dark-100 hover:border-opacity-[20%] duration-500 text-[14px] gap-[50px]  rounded-full flex items-center  justify-between" href="{{post.url}}">
            read more
           <span>
              <svg width="18" height="11" viewBox="0 0 18 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M12.7841 11L12.1136 10.3295L16.0682 6.38636H0V5.43182H16.0682L12.1136 1.47727L12.7841 0.818182L17.875 5.90909L12.7841 11Z" fill="white"></path>
              </svg>
           </span>
        </a>
    </div>
   
 </div>

            </div>
        </div>
    </div>
</div>
