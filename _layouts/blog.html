---
layout: default
---
<div>
    <img class="object-cover w-full h-[25vh] sm:h-[20vw]" src="{{ page.header_image }}" alt="Header image">
</div>
<div class="px-6 mx-auto sm:mx-[10%] lg:max-w-4xl lg:mx-auto xl:max-w-7xl">
    <div class="pt-2 text-4xl underline lg:text-5xl xl:text-6xl"> {{page.title}} </div>
    <div class="pb-2 flex font-extralight italic text-clamp">
        <div class="pr-2"> {{page.author}} </div>
        <div class="pl-2"> {{page.date}} </div>
    </div>
    <div class="">
    {{ content | markdownify }}
    </div>
</div>
<div class="mt-8 border-t-2 border-dotted border-white w-full"></div>
